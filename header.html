<!DOCTYPE html>
<html>
<head lang="eng">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header Template</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
</head>
    <body>
        <!-- Header template start -->
        <header class="header">
            <div class="header-wrap">
                <div class="header-logo">
                    <a href="#">
                        <img src="images/header_icons/logo.png" alt="company name">
                    </a>
                </div>
                <nav class="header-menu">
                    <div class="header-menu__item">
                        <a class="header-menu__name" href="#">Бренды</a>
                    </div>
                    <div class="header-menu__item">
                        <a class="header-menu__name" href="#">Новинки</a>
                    </div>
                    <div class="header-menu__item">
                        <a class="header-menu__name" href="#">Хиты продаж</a>
                    </div>
                    <div class="header-menu__item">
                        <a class="header-menu__name" href="#">Скидки</a>
                    </div>
                    <div class="header-menu__item">
                        <a class="header-menu__name" href="#">Акции</a>
                    </div>
                    <div class="header-menu__item">
                        <a class="header-menu__name" href="#">Новости</a>
                    </div>
                </nav>
                <div class="header-contacts">
                    <adress class="header-contacts__item header-contacts__mail">
                        <img class="header-contacts__icon header-contacts__mail-icon" src="images/header_icons/mail.png" alt="mail icon">
                        <p class="header__mail-text header-contacts__text"><a target="_top" href="mailto:your-mail@gmail.com"></a>your-mail@gmail.com</a></p>
                    </adress>
                    <div class="header-contacts__item header-contacts__phone">
                        <img class="header-contacts__icon header-contacts__phone-icon" src="images/header_icons/phone.png" alt="phone icon">
                        <p class="header-phone__text header-contacts__text"><a href="tel: +79969532147">+7 996 999 33 21</a></p>
                    </div>
                    <map class="header-contacts__item header-contacts__adress">
                        <img class="header-contacts__icon header-contacts__adress-icon" src="images/header_icons/location.png" alt="location icon">
                        <p class="header__adress-text header-contacts__text ymaps-geolink" data-bounds="[[54.314214, 48.402297], [54.314483, 48.402568]]" data-description="Повернись лицом к Ленину"  data-type="biz">Ulyanovsk, Russia</p>
                    </map>
                </div>
            </div>
        </header>
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=Geolink"></script>
       <!-- End of Header template-->
    </body>
</html>
